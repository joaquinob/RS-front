<div class="centered-form">
    <div class="form-container">
        <h2>Inicia sesión</h2>
        <form [formGroup]="form" (ngSubmit)="login()">
            <div>
                <label for="username" class="form-label">Usuario</label>
                <input type="text" formControlName="username" class="form-control">
            </div>
            <div>
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="" id="" formControlName="password" class="form-control">
            </div>
            <button class="btn btn-primary w-100"><i class="bi bi-key"></i> Iniciar sesión
            </button>
        </form>
        <p class="mt-3 text-center">¿Aún no tienes cuenta? <--<a href="/signup">Regístrese aquí</a></p>
    </div>
</div>
